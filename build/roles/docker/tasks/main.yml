- name: Install dependencies
  apt:
    name: '{{ packages }}'
    state: latest
    update_cache: yes
  vars:
    packages:
      - vim
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
  become: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
  become: yes

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable
    state: present
  become: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: latest
    update_cache: yes
  become: yes
  notify:
    - restart_docker

- name: Enable service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes
